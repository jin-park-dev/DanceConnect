<div class="d-flex justify-content-end">
    <button data-id="{{ notification.id }}" class="ml-3 mark-notification btn btn-outline-info btn-sm"
            data-mark-action="{{ notification.read|yesno:'unread,read' }}"
            data-toggle-text="Mark as {{ notification.read|yesno:_('read,unread') }}">

        Mark as {{ notification.read|yesno:'unread,read' }}

    </button>
    <button class="ml-1 delete-notification btn btn-outline-secondary btn-sm" data-id="{{ notification.id }}">X</button>
</div>
