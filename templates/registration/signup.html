{% extends 'registration/base_registration.html' %}
{% load crispy_forms_tags %}

{% block title %}{{ block.super }}Sign Up{% endblock %}


{% block content_reg %}
    <h2>Sign up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-warning" type="submit">Sign up</button>
    </form>
{% endblock %}
