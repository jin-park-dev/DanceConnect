{% extends 'registration/base_registration.html' %}
{% load crispy_forms_tags %}

{% block title %}{{ block.super }}Sign Up{% endblock %}


{% block content_reg %}
    <h2>About you</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% include 'registration/snippets/profile_form.html' %}
            <button class="btn btn-warning" type="submit">Finish</button>
        </form>
{% endblock %}
