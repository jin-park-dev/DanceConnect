{% extends 'registration/base_registration.html' %}
{% load crispy_forms_tags %}

{% block title %}{{ block.super }}Sign Up{% endblock %}


{% block content_reg %}
    <h2>About you</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Finish</button>
    </form>
{% endblock %}
