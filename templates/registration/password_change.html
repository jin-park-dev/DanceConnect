{% extends 'registration/base_registration.html' %}
{% load crispy_forms_tags %}

{% block title %}{{ block.super }}Sign Up{% endblock %}


{% block content_reg %}
    <h2>Change Password</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-warning">Confirm</button>
    </form>
    <a href="{% url 'profiles:password_reset' %}">Forgot password?</a>
{% endblock %}
