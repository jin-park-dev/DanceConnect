{% load static %}

<div class ="event">
    <div class="row ">
        <img class="title_img rounded img-fluid mx-auto " src="{{ vender.image.url }}">
    </div>
    <div class="row">
        <h1> {{ vender.name }} </h1>
    </div>
    <hr>
    <div class="row">
        <i class="icon ion-ios-person-outline mx-3">  Hosted by: {{ vender.owner }}</i>
    </div>
    <div class="row">
        <i class="icon ion-ios-location-outline mx-3">  {{ vender.location }}</i>
    </div>
    <div class="row">
        <i class="ion-ios-pricetags-outline mx-3">  {{ vender.list_category }}</i>
    </div>
    <hr>
    <div class="row">
        <div class="col-sm-12 text-left mb-2">
            <a href="{% url 'venders:detail' pk=vender.id %}" class="btn btn-outline-secondary btn-sm ">More</a>
        </div>
    </div>
    <div class="row ">
        <div class="col-sm-12">
            <pre> {{ vender.description|truncatechars:400}}</pre>
        </div>
    </div>
</div>
